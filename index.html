<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name=
                  "viewport" content=
                  "width=device-width, initial-scale=1.0">
    <title>Tarjeta de Jugador de Fútbol</title>
    <link rel=
                  "stylesheet" href="styles.css">
</head>
<body>
<div class="tarjeta">
    <div class="cara frontal">
        <img src="https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/8B70/production/_102469653_gettyimages-962792890.jpg.webp" alt="Jugador de Fútbol">
        <h2>Cristiano Ronaldo</h2>
        <p>Posición: Delantero</p>
        <button id="verDetalles">Ver Detalles
        </button>
    </div>
    <div class="cara posterior">
        <h2>Detalles del Jugador</h2>
        <p>Edad: 40 años</p>
        <p>Equipo Hijo: FC Barcelona</p>
        <p>Total de Goles: 934</p>
        <button id="volver">Volver</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
